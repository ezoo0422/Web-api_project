<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body { background: #fff; }
        .blueOne {
            border-collapse: collapse;
        }
        .blueOne th {
            padding: 10px;
            color: #168;
            border-bottom: 3px solid #168;
            text-align: left;
        }
        .blueOne td {
            color: #669;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .blueOne tr:hover td {
            color: #004;
        }
        table {
            width: 600px;
        }
    </style>
    <style>
        .button {
            width:100px;
            background-color: #168;
            border: none;
            color:white;
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            margin: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3 style="color:#168">&nbsp;&nbsp;■ 요청 미리보기</h3>
    <table class="blueOne">
        <tr>
            <th style="text-align: center">요청 결과 코드</th>
            <th style="text-align: center">요청 결과 메시지</th>
        </tr>
        <tr>
            <td style="text-align: center"><a th:text="${resultCode}"></a></td>
            <td style="text-align: center"><a th:text="${resultMessage}"></a></td>
        </tr>
    </table>
    <br>
    <button type="button" th:onclick=location.href="/apiList" class="button">메인</button>
    <input type="button" value="이전" onclick="history.go(-1);" class="button">
</body>
</html>
